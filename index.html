<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>카드 인식</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 35%;
      left: 50%;
      width: 300px;
      height: 200px;
      transform: translateX(-50%);
      border: 3px solid rgba(255, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <div class="overlay"></div>
  <script>
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById('camera').srcObject = stream;
      })
      .catch(err => {
        alert("카메라 접근 실패: " + err.message);
      });
  </script>
</body>
</html>
